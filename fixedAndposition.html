<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div{
      width: 20px;
      height: 20px;
      background: antiquewhite;
      position: fixed;
      left:0;
      top:0;
      z-index:100;
    }
    p{
      width: 10px;
      height: 10px;
      background: #69ca62;
      position: absolute;
      top:0;
      left:0;
      z-index:2;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>
